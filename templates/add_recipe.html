{% extends "layout.html" %} {% block title %} Add Ingredients and
Instructions {% endblock %} {% block main %}
<div class="container">
  <h1 class="text-center mb-3">Add a new recipe</h1>
  <form action="/recipe/submit" method="post" enctype="multipart/form-data">
    <div class="form-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Recipe name"
        name="name"
      />
    </div>
    <div class="form-group mb-3">
      <label for="origin">Recipe origin</label>
      <select name="origin" id="origin" class="form-control">
        {% for origin in origins %}
        <option value="{{ origin['id'] }}">{{ origin["origin"] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="file">Add image</label>
      <input type="file" class="form-control" name="file" />
    </div>
    <div class="form-group mb-3">
      <textarea
        class="form-control"
        name="description"
        placeholder="Enter recipe description"
      ></textarea>
    </div>
    <div class="form-group mb-3">
      <input type="text" class="form-control" name="recipe_src" placeholder="Enter recipe source"/>
    </div>    
    <div class="form-group mb-3">
      <input type="text" class="form-control" name="img_src" placeholder="Enter image source"/>
    </div>
    </div>

  
</div>
<div class="container">
  <div class="row"></div>
</div>
<div class="container">
  <h1 class="text-center my-3">Add Ingredients and Instructions</h1>
  
    <div class="row">
      <table class="table table-striped table-hover">
        <thead class="text-center">
          <tr>
            <th>Ingredients</th>
            <th>Quantity</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody>
          {% for ingredient in ingredients %}
          <tr>
            <td>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="ingredients"
                  id="ingredient"
                  value="{{ ingredient['id'] }}"
                  class="form-check-input"
                />
                <label class="form-check-label" for="ingredient">
                  {{ ingredient['name'] }}</label
                >
              </div>
            </td>
            <td>
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  name="quantity"
                  placeholder="Input quantity"
                />
              </div>
            </td>
            <td>
              <div class="form-group">
                <select name="unit" id="unit" class="form-control">
                  <option value="none" selected disabled hidden>
                    Select an Option
                  </option>
                  {% for unit in units %}
                  <option class="form-control" value="{{ unit['id'] }}">
                    {{ unit['name'] }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="form-group mt-3">
        <h3 class="text-center">Instructions</h3>
        <textarea name="instruction" class="form-control" rows="8"></textarea
        >
      </div>
    </div>
    <div class="form-group mt-3 mb-4">
      <button class="btn btn-primary form-control" type="submit" value="submit">
        Add
      </button>
    </div>
  </form>
</div>
{% endblock %}
