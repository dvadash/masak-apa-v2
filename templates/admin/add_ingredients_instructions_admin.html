    <div class="row">
      <table class="table table-striped table-hover">
        <thead class="text-center">
          <tr>
            <th>Ingredients</th>
            <th>Quantity</th>
            <th>Units</th>
          </tr>
        </thead>
        <tbody>
          {% for ingredient in ingredients %}
          <tr>
            <td>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="ingredients"
                  id="ingredient"
                  value="{{ ingredient['id'] }}"
                  class="form-check-input"
                />
                <label class="form-check-label" for="ingredient">
                  {{ ingredient['name'] }}</label
                >
              </div>
            </td>
            <td>
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  name="quantity"
                  placeholder="Input quantity"
                />
              </div>
            </td>
            <td>
              <div class="form-group">
                <select name="unit" id="unit" class="form-control">
                  <option value="none" selected disabled hidden>
                    Select an Option
                  </option>
                  {% for unit in units %}
                  <option class="form-control" value="{{ unit['id'] }}">
                    {{ unit['name'] }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="form-group mt-3">
        <h3 class="text-center">Instructions</h3>
        <textarea name="instruction" class="form-control" rows="8"></textarea
        >
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary form-control" type="submit" value="submit">
        Add
      </button>
    </div>
  </form>
