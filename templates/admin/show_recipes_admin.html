{% extends "layout_admin.html" %} {% block title %} Add Recipe {% endblock %} {%
block main %}
<div class="container-lg mb-4">
  <div class="row">
    <div>
      <a href="/admin/recipe/add/" class="btn btn-warning form-control mb-3"
        >Add new Recipe</a
      >
    </div>
  </div>
  <h2 class="text-center mt-3">List of Recipes</h2>
  <div class="mb-5"></div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Recipe ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
      <tr>
        <td>{{ recipe["id"] }}</td>
        <td>{{ recipe["recipe_name"] }}</td>
        <td>
          <a href="/static/uploads/{{ recipe['image'] }}">View Image</a>
        </td>
        <td>
          <a
            href="/admin/recipe/show/{{ recipe['id'] }}"
            class="btn btn-success"
            >View</a
          >
          <a
            href="/admin/recipe/{{ recipe['id'] }}/edit"
            class="btn btn-warning"
            >Edit</a
          >
          <a
            href="/admin/recipe/{{ recipe['id'] }}/delete"
            onclick="return confirm('Are you sure you want to delete this item?');"
            class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
