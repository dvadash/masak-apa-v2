{% extends "layout_admin.html" %} {% block title %} {{ ingredient['name'] }} {%
endblock %} {% block main %}
<div class="container">
  <h1 class="text-center my-4">{{ ingredient["name"] }}</h1>
  <div class="row">
    <div class="col-md-6">
      <img
        src="/static/uploads/{{ ingredient['image'] }}"
        style="width: 100%; height: auto"
      />
      <p>Image source: {{ ingredient['img_src'] }}</p>
    </div>
    <div class="col-md-6">
      <h6 class="my-3">Origin: {{ origin["origin"] }}</h6>
      <p>{{ ingredient["description"] }}</p>
    </div>
    <div class="mt-3">
      <a href="/admin/ingredients">Back to list of ingredients</a>
    </div>
  </div>
</div>

{% endblock %}
